plugins {
    id 'java'
}

group 'com.epam.esm'
version '0.0.1'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.annotationProcessorGeneratedSourcesDirectory = file("build/generated/java")
}


sourceSets {
    generated {
        java {
            srcDirs = ['build/generated/java']
        }
    }
}

dependencies {
    implementation 'org.hibernate:hibernate-core:5.5.7.Final'
    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.5.7.Final')
}

test {
    useJUnitPlatform()
}