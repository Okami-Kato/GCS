spring:

  #jpa properties
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  #datasource properties
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: username
    password: password
    type: org.apache.tomcat.jdbc.pool.DataSource

    #connection pool properties
    tomcat:
      initial-size: 1
      max-active: 5
      max-idle: 2
      min-idle: 1